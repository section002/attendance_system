spring.application.name=attendance
spring.thymeleaf.mode=HTML

# --- Aiven PostgreSQL 接続（コミットしても問題ないプレースホルダ） ---
spring.datasource.url=jdbc:postgresql://YOUR_AIVEN_HOST:YOUR_AIVEN_PORT/YOUR_DATABASE?sslmode=verify-full&sslrootcert=C:/path/to/aiven-root.crt
spring.datasource.username=YOUR_DB_USER
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# 任意のローカル秘密設定ファイルを優先読み込み（存在しなければ無視）
spring.config.import=optional:file:./application-local.properties