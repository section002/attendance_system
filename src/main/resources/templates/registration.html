<!doctype html>
<html
  lang="ja"
  layout:decorate="~{layout}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <link th:href="@{/css/registration.css}" rel="stylesheet" type="text/css" />
  </head>

  <body layout:fragment="content">
    <div class="wrapper">
      <div class="card">
        <form
          th:action="@{/attendances}"
          th:object="${attendance}"
          method="post"
        >
          <div class="section-title">遅刻登録</div>
          <div class="form-grid">
            <div class="form-group">
              <label>遅延路線</label>
              <select th:field="*{routeId}">
                <option value="">選択してください</option>
                <option
                  th:each="route : ${routes}"
                  th:value="${route.routeId}"
                  th:text="${route.routeName}"
                ></option>
              </select>
              <div
                th:if="${#fields.hasErrors('routeId')}"
                th:errors="*{routeId}"
                class="errormessage"
              ></div>
            </div>

            <div class="form-group">
              <label>電車遅延時間</label>
              <input
                type="text"
                th:field="*{trainDelayTime}"
                placeholder="例：15分"
              />
              <div
                th:if="${#fields.hasErrors('trainDelayTime')}"
                th:errors="*{trainDelayTime}"
                class="errormessage"
              ></div>
            </div>

            <div class="form-group">
              <label>遅刻時間</label>
              <input
                type="text"
                th:field="*{lateTime}"
                placeholder="例：30分"
              />
              <div
                th:if="${#fields.hasErrors('lateTime')}"
                th:errors="*{lateTime}"
                class="errormessage"
              ></div>
            </div>

            <div class="form-group">
              <label>遅刻理由</label>
              <select th:field="*{lateReason}">
                <option value="">選択してください</option>
                <option value="1">電車遅延</option>
                <option value="2">寝坊</option>
                <option value="3">通院</option>
                <option value="99">その他</option>
              </select>
              <div
                th:if="${#fields.hasErrors('lateReason')}"
                th:errors="*{lateReason}"
                class="errormessage"
              ></div>
            </div>
          </div>

          <div class="footer">
            <button type="submit" class="btn btn-primary">登録</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
