<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>勤怠連絡アプリ - ログイン</title>
    <style>
        :root{
            --bg: #f5f7fb;
            --card-bg: #ffffff;
            --muted: #666;
            --primary: #bdbdbd;
        }

        html,body{
            height:100%;
            margin:0;
            font-family: "Hiragino Kaku Gothic ProN","Meiryo","Yu Gothic",sans-serif;
            background: linear-gradient(180deg,#f7f9fc 0%, var(--bg) 100%);
            color:#222;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        /* ページ中央に配置するラッパー */
        .page {
            min-height:100%;
            display:flex;
            align-items:center;        /* 垂直中央 */
            justify-content:center;    /* 水平中央 */
            padding: 24px;             /* 小さい画面で内側余白を確保 */
            box-sizing:border-box;
        }

        /* カード（コンテナ） */
        .card {
            width:100%;
            max-width:420px;        /* デスクトップでは固定幅になる */
            background:var(--card-bg);
            border-radius:10px;
            box-shadow: 0 8px 24px rgba(20,30,40,0.06);
            padding:28px;
            box-sizing:border-box;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .app-title{
            margin:0 0 18px 0;
            font-size:20px;
            text-align:center;
            font-weight:700;
        }

        .form-group{
            margin-bottom:14px;
            display:flex;
            flex-direction:column;
        }

        label{
            font-size:13px;
            color:var(--muted);
            margin-bottom:6px;
        }

        input[type="text"],
        input[type="password"]{
            height:44px;
            padding:0 12px;
            border-radius:8px;
            border:1px solid #e6e9ee;
            font-size:15px;
            background:#fff;
        }

        input::placeholder{ color:#bbb; }

        input:focus{
            outline:none;
            border-color:#cfcfcf;
            box-shadow:0 0 0 4px rgba(200,200,200,0.12);
        }

        .login-btn{
            width:100%;
            height:46px;
            margin-top:8px;
            border-radius:8px;
            border:none;
            background:var(--primary);
            color:#fff;
            font-weight:700;
            font-size:15px;
            cursor:pointer;
        }

        .hint{
            margin-top:12px;
            font-size:13px;
            color:var(--muted);
            text-align:center;
        }

        /* ヘッダーやフッター要素がある場合にカードを上寄せしたいときは以下 class を使う */
        .align-top { align-items: flex-start; }

        /* レスポンシブ調整 */
        @media (max-width:480px){
            .card{
                padding:20px;
                border-radius:8px;
            }
            .app-title{ font-size:18px; }
        }

        @media (min-height:700px) and (max-width:900px){
            /* 高さが十分なタブレット/小型ノートでは中央寄せのまま */
        }
    </style>
</head>
<body>
    <div class="page" role="main" aria-labelledby="appTitle">
        <div class="card" aria-describedby="hintText">
            <h1 id="appTitle" class="app-title">勤怠連絡アプリ</h1>

            <!-- 推奨：認証は POST で送る（コントローラを POST 受けに合わせてください） -->
            <form th:action="@{/login}" method="post" novalidate>
                <div class="form-group">
                    <label for="username">ユーザID</label>
                    <input type="text" id="username" name="username" placeholder="ユーザIDを入力" required
                           th:value="${username}" />
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="パスワードを入力" required />
                </div>

                <!-- Spring Security を使う場合は以下の CSRF トークンを埋める -->
                <div th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </div>

                <button type="submit" class="login-btn">ログイン</button>
            </form>

            <p id="hintText" class="hint" th:text="${message}">ログイン画面</p>
        </div>
    </div>
</body>
</html>
